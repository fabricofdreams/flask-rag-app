{% extends "base.html" %} {% block content %}
<div class="container">
  <h1>Resultados de la Subida</h1>
  {% if processed_files %}
  <p>Archivos procesados:</p>
  <ul>
    {% for file in processed_files %}
    <li>{{ file }}</li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No se procesó ningún archivo.</p>
  {% endif %}
  <a href="{{ url_for('index') }}" class="btn-back">Volver al inicio</a>
</div>
{% endblock %}
